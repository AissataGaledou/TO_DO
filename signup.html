<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up & To-Do List</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- Email and OTP Verification Section -->
        <div id="verification-section">
            <h2>Sign Up with Email Verification</h2>
            <input type="email" id="email" placeholder="Enter your email">
            <button onclick="requestOTP()">Get OTP</button>
            <p id="otp-message"></p>

            <input type="text" id="otp" placeholder="Enter OTP">
            <button onclick="verifyOTP()">Verify OTP</button>
            <p id="verify-message"></p>
        </div>

        
        <div id="todo-section" style="display: none;">
            <h2>To-Do List</h2>
            <div class="todo-form">
                <input type="text" id="todoText" placeholder="Add a new task">
                <button onclick="addTask()">Add Task</button>
                <p id="Alert"></p>
            </div>
            <ul id="list-items"></ul>
        </div>

    </div>

    <script src="todo.js"></script>
</body>
</html>
